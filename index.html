<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" conent="width=device-width, initial-scale=1.0">
        <title>Word Guess</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div class="wrapper">
            <h2>Word Guess!</h2>
            <div id="game-div" class="game-content">
                <button id="btn">Reset Score</button>
                <div><h1 id="wins"></h1></div>
                <div><h1 id="loss"></h1></div>
                <div class="word-image">
                    <audio style="display:none;" id="audio" type="mp3/mpeg" controls>
                        <source src="assets/audio/genshinImpact.mp3">
                    </audio>
                    <h1>Genshin Impact</h1>
                    <img src="assets/images/genshinImpact.jpg" alt="genshinImpact" height="300" width="500">
                </div>
                <p id="mystery-word"></p>
                <p id="user-guesses"></p>
                <p id="remaining-guesses">Tap any key to start!</p>
            </div>
        </div>


        <script src="assets/javascript/game.js"></script>
    </body>
</html>
