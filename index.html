<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" conent="width=device-width, initial-scale=1.0">
    <title>Word Guess</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <h2>Word Guess!</h2>
        <div id="game-div" class="game-content">
            <div class="container">
                <h1 id="wins"></h1>
                <button id="btn">Reset Score</button>
                <h1 id="loss"></h1>
            </div>
            <div id="image-div" class="word-image">
                <h2 id="secret-img-name"></h2>
                <img src="" id="secret-image" alt="secret-word-image" height="300" width="500">
            </div>
            <p id="mystery-word"></p>
            <p id="user-guesses"></p>
            <p id="remaining-guesses">Tap any key to start!</p>
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
